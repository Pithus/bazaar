{% if andro_cfg %}
  <h3>Control flow graphs analysis</h3>
  <p class="text-muted small">Information computed by
    <a class="small" target="_blank" href="https://github.com/pithus/bazaar">Pithus</a>.
  </p>
  {% load slash_to_tick %}
  
  {% for rule in andro_cfg.rules %}
    <div class="row">
      <div class="col-md-12">
        <h4>{{ rule.rule.title }}</h4>
        <div class="row">
          <div class="col-md-7">
            <ul>
              {% for f in rule.findings %}
                <li>
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-sm btn-link p-0 text-decoration-none" data-toggle="modal" data-target="#{{f.call_by|slash_to_tick}}">
                    <i class="nf nf-fa-eye small"></i>
                    <code>{{ f.call_by }}</code>
                  </button>

                  <!-- Modal -->
                  <div class="modal fade" id="{{f.call_by|slash_to_tick}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">{{f.call_by}}</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <iframe frameborder="0" height="600" width="100%" src="{% url "front:get_andgrocfg_code" sha256 f.evidence_file %}"></iframe>
                      </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
                                  

                </li>
              {% endfor %}
            </ul>
          </div>
          <div class="col-md-5 text-center">
            <a class="btn btn-sm btn-link p-0 text-decoration-none" target="_blank"
               href="{% url "front:get_andgrocfg_code" sha256 rule.cfg_file %}.png">
              <img src="{% url "front:get_andgrocfg_code" sha256 rule.cfg_file %}.png" class="img-fluid mb-4"
                   style="max-height: 8em;">
            </a>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
{% endif %}
