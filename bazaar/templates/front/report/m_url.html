{% load get %}

<table class="table table-condensed table-sm">
  {% for p in d.url_analysis %}
    <tr>
      <td class="">
        {% for u in p.urls %}
          <samp>{{ u }}</samp><br>
        {% endfor %}
        <span class="small text-muted">Defined in <samp>{{ p.path }}</samp></span>
      </td>
      <td>
        {% include "front/report/m_copy_to_clipboard.html" with data=p.urls %}
      </td>
    </tr>
  {% endfor %}
</table>
